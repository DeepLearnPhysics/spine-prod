# Data-only modification for SBND configs
# Revision date: July 20, 2024

__meta__:
  name: "data"
  version: "240720"
  date: "2024-07-20"
  description: "Data-only configuration"
  applies_to: [data]
  compatible_with:
    post: ">=240720"

include: mod_data_common.yaml

override:
  ### Post-processing overrides ###
  # Set calibration parameters for data (post-processor)
  post.apply_calibrations:
    gain:
      gain: 52.356 # e-/ADC for the collection planes
    recombination:
      model: mbox
      efield: 0.5 # kV/cm
    lifetime:
      lifetime: 50000 # us
      driftv: 0.1563 # cm/us
