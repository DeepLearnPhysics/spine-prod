# Base common configuration for generic simulations (includes builder)

# Base configuration
base:
  world_size: 1
  iterations: -1
  seed: 0
  dtype: float32
  unwrap: true
  log_dir: logs
  prefix_log: true
  overwrite_log: true
  log_step: 1
  split_output: true

# Build output representations
build:
  mode: both
  units: cm
  fragments: false
  particles: true
  interactions: true
