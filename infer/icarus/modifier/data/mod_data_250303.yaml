# Data-only modification for ICARUS configs
# Revision date: June 25, 2025

__meta__:
  name: "data"
  version: "250303"
  date: "2025-03-03"
  description: "Data-only configuration"
  applies_to: [data]
  compatible_with:
    model: ">=250303"

include: mod_data_common.yaml

override:
  ### Model overrides ###
  # Set calibration parameters for data (before segmentation stage)
  model.modules.calibration:
    stage: segmentation
    gain:
      gain: [76.13, 75.39, 77.46, 77.21] # e-/ADC for the collection planes
    recombination:
      model: mbox
      efield: 0.4938 # kV/cm
      mip_dedx: 2.105168 # MeV/cm
    lifetime:
      lifetime_db: /sdf/data/neutrino/icarus/db/v09_84_01/tpc_elifetime_data.db
      driftv_db: /sdf/data/neutrino/icarus/db/v09_84_01/tpc_edriftvelocity_data.db
    transparency:
      transparency_db: /sdf/data/neutrino/icarus/db/v09_84_01/tpc_yz_correction_data.db
