# 2x2 full chain configuration (July 19, 2024 version)
# Uses v1 weights with older settings
include: 2x2_base.cfg

override:
  # Path to the v1 model weights
  model.weight_path: /sdf/data/neutrino/2x2/train_spine/mpvmpr_v1/weights/full_chain/default/snapshot-3999.ckpt

  # Include point tagging in PPN label parser
  io.loader.dataset.schema.ppn_label.include_point_tagging: true

  # Older PPN/Graph SPICE settings
  model.modules.uresnet_ppn.ppn.classify_endpoints: true
  model.modules.graph_spice.embedder.uresnet.spatial_size: 6144
