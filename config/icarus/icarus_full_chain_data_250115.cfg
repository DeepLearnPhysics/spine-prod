# Data-only configuration for ICARUS with collection-only (January 2025 weights - restrict_v2)
include:
  - icarus_full_chain_250115.cfg
  - icarus_data_mod.cfg

override:
  # Use old calibration settings for data
  model.modules.calibration: null

  post.apply_calibrations:
    gain:
      gain: [83.4912, 80.5949, 84.7336, 82.6476]
    recombination:
      efield: 0.4938 # kV/cm
      model: mbox
    lifetime:
      lifetime_db: /sdf/data/neutrino/icarus/db/v09_84_01/tpc_elifetime_data.db
      driftv_db: /sdf/data/neutrino/icarus/db/v09_84_01/tpc_edriftvelocity_data.db
    transparency:
      transparency_db: /sdf/data/neutrino/icarus/db/v09_84_01/tpc_yz_correction_data.db
    priority: 7
  
  # Use data-specific flash match PE scaling
  post.flash_match.scaling: 1/1400