# ICARUS model configuration
# Revision date: January 15, 2025

__meta__:
  version: "250115"
  date: "2025-01-15"
  description: "ICARUS model with average charge rescaling, v3 dataset"
  compatible_with:
    base: ">=240719"
    io: ">=240812"
  tags: [average-charge, ppn-restrict]
  training_set: "v3"

include: model_common.yaml

override:
  # Path to the v3 restricted model weights
  model.weight_path: /sdf/data/neutrino/icarus/spine/train/mpvmpr_v03/weights/full_chain/restrict_v2/snapshot-2999.ckpt

  # No calibration applied in the chain, handled in post-processing
  model.modules.chain.calibration: null
  model.modules.calibration: null
  model.network_input-:
    - meta
    - run_info

  # Charge rescaling uses average charge
  model.modules.chain.charge_rescaling: average

  # Older PPN/GrapPA loss settings
  model.modules.uresnet_ppn.ppn.classify_endpoints: false
  model.modules.uresnet_ppn_loss.ppn_loss.restrict_to_clusters: true
  model.modules.grappa_shower_loss.node_loss.use_closest: false

  # Interaction grouping restriction applied
  model.modules.grappa_inter.nodes.grouping_through_track: true
