# ICARUS model configuration
# Revision date: January 15, 2025

__meta__:
  version: "250625"
  date: "2025-06-25"
  description: "ICARUS collection-only model with in-chain calibration, v4 dataset, latest"
  compatible_with:
    base: ">=240719"
    io: ">=240812"
  tags:
    [
      collection-only,
      pre-calibration,
      ppn-restrict,
      grappa-use-closest,
      grouping-through-track,
    ]
  training_set: "v4"

include: model_common.yaml

override:
  # Path to the v4 (mixed lifetime) restricted, collection-only, calibrated model weights
  model.weight_path: !download
    url: https://s3df.slac.stanford.edu/data/neutrino/spine/weights/icarus/icarus_co_snapshot_250625.ckpt
    hash: 0c6d82ba9f1bcc4f4bd158b4849ba400b2f3850012126e02bd78e0d21882fe72

  # Calibration handled before the semantic segmentation stage
  model.modules.chain.calibration: apply
  model.modules.calibration:
    stage: segmentation
    gain:
      gain: 82.03 # e-/ADC
    recombination:
      model: mbox
      efield: 0.4938 # kV/cm
      mip_dedx: 2.105168 # MeV/cm
    lifetime:
      lifetime: 3000 # us
      driftv: 0.157565 # cm/us

  # Charge rescaling uses collection-only charge
  model.modules.chain.charge_rescaling: collection

  # Older PPN/GrapPA loss settings
  model.modules.uresnet_ppn.ppn.classify_endpoints: false
  model.modules.uresnet_ppn_loss.ppn_loss.restrict_to_clusters: true
  model.modules.grappa_shower_loss.node_loss.use_closest: true

  # Direction and dE/dx radii settings for GrapPA modules
  model.modules.grappa_shower.node_encoder.dir_max_dist: -1
  model.modules.grappa_shower.node_encoder.dedx_max_dist: -1
  model.modules.grappa_track.node_encoder.dir_max_dist: -1
  model.modules.grappa_track.node_encoder.dedx_max_dist: -1
  model.modules.grappa_inter.node_encoder.dir_max_dist: -1
  model.modules.grappa_inter.node_encoder.dedx_max_dist: -1

  # Interaction grouping restriction applied
  model.modules.grappa_inter.nodes.grouping_through_track: true
