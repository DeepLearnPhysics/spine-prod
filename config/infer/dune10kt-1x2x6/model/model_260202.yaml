# DUNE10kt-1x2x6 model configuration
# Revision date: February 2, 2026

__meta__:
  version: "260202"
  date: "2026-02-02"
  description: "DUNE10kt-1x2x6 collection-only model with in-chain calibration, v0 dataset"
  compatible_with:
    base: ">=260202"
    io: ">=260202"
  tags:
    [
      collection-only,
      pre-calibration,
      ppn-restrict,
      grappa-use-closest,
      grouping-through-track,
    ]
  training_set: "v0"

include: model_common.yaml

override:
  # Path to the first full chain model weights
  model.weight_path: !download
    url: https://s3df.slac.stanford.edu/data/neutrino/spine/weights/dune10kt-1x2x6/dune10kt-1x2x6_snapshot_260202.ckpt
    hash: 550820ce441160410af3d7a724301a5dfc7bba0eab7e2fd971ec3a71f52a62c7

  # Calibration handled before the semantic segmentation stage
  model.modules.chain.calibration: apply
  model.modules.calibration:
    stage: segmentation
    gain:
      gain: 1000.0 # e-/ADC
    recombination:
      model: mbox
      efield: 0.5 # kV/cm
      mip_dedx: 2.105168 # MeV/cm
    lifetime:
      lifetime: 10400 # us
      driftv: 1.60563 # cm/us, should be 0.160563 for DUNE10kt

  # Charge rescaling uses collection-only charge
  model.modules.chain.charge_rescaling: collection

  # PPN/GrapPA loss settings
  model.modules.uresnet_ppn.ppn.classify_endpoints: false
  model.modules.uresnet_ppn_loss.ppn_loss.restrict_to_clusters: true
  model.modules.grappa_shower_loss.node_loss.use_closest: true

  # Interaction grouping restriction applied
  model.modules.grappa_inter.nodes.grouping_through_track: true
