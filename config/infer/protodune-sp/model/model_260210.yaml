# ProtoDUNE-SP model configuration
# Revision date: February 10, 2026

__meta__:
  version: "260210"
  date: "2026-02-10"
  description: "ProtoDUNE-SP collection-only model with in-chain calibration, v0 dataset"
  compatible_with:
    base: ">=260210"
    io: ">=260210"
  tags:
    [
      collection-only,
      pre-calibration,
      ppn-restrict,
      grappa-use-closest,
      grouping-through-track,
    ]
  training_set: "v0"

include: model_common.yaml

override:
  # Path to the first full chain model weights
  model.weight_path: !download
    url: https://s3df.slac.stanford.edu/data/neutrino/spine/weights/protodune-sp/protodune-sp_snapshot_260210.ckpt
    hash: 38341f8a948c28c7f83e9241247785015002fd7009b3ac8b4dae6be320b70227

  # Calibration handled before the semantic segmentation stage
  model.modules.chain.calibration: apply
  model.modules.calibration:
    stage: segmentation
    gain:
      gain: 1000 # e-/ADC
    recombination:
      model: mbox
      efield: 0.4867 # kV/cm
      mip_dedx: 2.105168 # MeV/cm
    lifetime:
      lifetime: 35000 # us
      driftv: 0.1565 # cm/us

  # Charge rescaling uses collection-only charge
  model.modules.chain.charge_rescaling: collection

  # Older PPN/GrapPA loss settings
  model.modules.uresnet_ppn.ppn.classify_endpoints: false
  model.modules.uresnet_ppn_loss.ppn_loss.restrict_to_clusters: true
  model.modules.grappa_shower_loss.node_loss.use_closest: true

  # Interaction grouping restriction applied
  model.modules.grappa_inter.nodes.grouping_through_track: true
