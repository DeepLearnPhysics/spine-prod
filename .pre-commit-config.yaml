# Pre-commit configuration for spine-prod
# Run: pip install pre-commit && pre-commit install
# Automatically runs code quality checks before each commit
# Aligned with SPINE repository standards: https://github.com/DeepLearnPhysics/SPINE

repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: trailing-whitespace
        exclude: '\.md$' # Allow trailing spaces in Markdown
      - id: end-of-file-fixer
      - id: check-yaml
        args: ["--unsafe"] # Allow custom tags
      - id: check-toml
      - id: check-json
      - id: check-added-large-files
        args: ["--maxkb=5000"]
      - id: check-merge-conflict
      - id: check-case-conflict
      - id: forbid-new-submodules

  - repo: https://github.com/psf/black
    rev: 24.8.0
    hooks:
      - id: black
        language_version: python3
        args: [--line-length=88]
        files: \.py$

  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        args: [--profile=black, --line-length=88]
        files: \.py$

  - repo: https://github.com/pycqa/flake8
    rev: 7.1.1
    hooks:
      - id: flake8
        args: [--max-line-length=88, "--extend-ignore=E203,W503,E501"]
        files: \.py$

  # YAML-specific linting (spine-prod specific)
  - repo: https://github.com/adrienverge/yamllint
    rev: v1.35.1
    hooks:
      - id: yamllint
        files: \.(ya?ml)$
        args: ["-c", ".yamllint.yaml"]

  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v4.0.0-alpha.8
    hooks:
      - id: prettier
        name: prettier (yaml)
        files: \.(ya?ml)$
        args: ["--parser", "yaml"]
